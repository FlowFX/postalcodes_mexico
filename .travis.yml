language: python
python: 3.5
cache: pip
env:
  - TOXENV=py35
  - TOXENV=py34
  - TOXENV=py33
install:
  - pip install -r requirements_dev.txt
  - pip install -U tox
script:
  - tox -e ${TOXENV}
  - pytest --cov
after_success:
  - coveralls
notifications:
  email:
    on_success: never # default: change
    on_failure: never # default: always

