[tox]
envlist = py33, py34, py35, py36, flake8

[pytest]
testpaths = tests
looponfailroots = postalcodes_mexico tests

[flake8]
max-line-length = 119

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/postalcodes_mexico
deps =
    -r{toxinidir}/requirements_dev.txt
commands =
    pip install -U pip
    py.test --basetemp={envtmpdir}

[testenv:flake8]
basepython = python3
skip_install = true
deps =
    flake8
    flake8-docstrings
commands =
    flake8 postalcodes_mexico

